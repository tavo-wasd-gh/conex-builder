<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Editor | CONEX.one </title>
    <link rel="canonical" href="https://editor.conex.one">
    <link rel="icon" type="image/svg+xml" href="/static/svg/favicon.svg">
    <meta name="description" content="Constructor de sitios web de CONEX.one">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/editorjs-dark.css">
  </head>
  <div id="overlay"></div>
  <div id="dashboard">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="dashboard-content">
      <h1 data-translate="welcome"></h1>
      <p data-translate="about"></p>
      <span id="buyModeButton">
        <h4 data-translate="buyModeButton"></h4>
        <p class="localstorage-exists" data-translate="buyModeButtonDisclaimer"></p>
      </span>
      <span id="continueEditingModeButton">
        <h4 data-translate="continueEditingModeButton"></h4>
      </span>
      <span id="editModeButton">
        <h4 data-translate="editModeButton"></h4>
        <p class="localstorage-exists" data-translate="editModeButtonDisclaimer"></p>
      </span>
    </div>
  </div>
  <div class="banner">
    <div class="banner-toolbar">
      <input type="file" id="uploadBannerBtn" class="tool-button-input" accept="image/*">
      <label for="uploadBannerBtn" class="tool-button">
        <img src="/static/svg/image.svg" alt="Edit Icon" class="icon">
        <span class="loader" style="border: 0.2em solid #fff"></span>
      </label>
    </div>
    <img id="banner" src="/static/svg/banner.svg" class="banner-image"/>
    <div class="desc">
      <h1 id="title" class="input-title"></h1>
      <textarea type="text" id="slogan" maxlength="100" class="input-slogan" data-translate="sampleSlogan" placeholder=""></textarea>
    </div>
  </div>
  <body>
    <div id="editorjs"></div>
  </body>
  <footer class="footer">
    <div class="footer-content">
      <ul class="footer-links">
        <li><a href="/contacto.txt">Contactar con soporte</a></li>
        <li><a href="/terminos.txt">Términos y Condiciones</a></li>
        <li><a href="/privacidad.txt">Política de Privacidad</a></li>
      </ul>
      <p data-translate="footer"></p>
    </div>
  </footer>
  <div class="floating-buttons-container" id="floatingButtons">
    <button class="floating-button" id="buyButton">
      <img src="/static/svg/check.svg">
      <span data-translate="buyButton"></span>
    </button>
    <button class="floating-button" id="editButton">
      <img src="/static/svg/check.svg">
      <span data-translate="editButton"></span>
    </button>
    <button class="floating-button" id="dashButton">
      <img src="/static/svg/dash.svg">
      <span data-translate="dashButton"></span>
    </button>
  </div>
  <div id="dialog">
    <button id="closeDialogButton" type="button">
      <picture>
        <source srcset="/static/svg/xd.svg" media="(prefers-color-scheme: dark)">
        <img src="/static/svg/x.svg" style="width: 1em; height: 1em;" id="closeIcon">
      </picture>
    </button>
    <div id="checkoutDialog">
      <div class="message success-message" style="display:block" data-translate="checkoutSaveNotif"></div>
      <h2 data-translate="checkoutHeader"></h2>
      <p data-translate="checkoutParagraph"></p>
      <ul>
        <li data-translate="supportEmail"></li>
        <!-- <li data-translate="supportPhone"></li> -->
        <li data-translate="supportSchedule"></li>
      </ul>
      <p data-translate="checkoutTermsAndPrivacyNotice"></p>
      <ul>
        <li><a href="/terminos.txt">Términos y condiciones</a></li>
        <li><a href="/privacidad.txt">Política de Privacidad</a></li>
      </ul>
      <br>
      <div class="message success-message" id="checkout-success-message"></div>
      <div class="message error-message" id="checkout-error-message"></div>
      <div id="paypal-button-container"></div>
    </div>
    <div id="buyDialog">
      <h2 data-translate="buyDialogHeader"></h2>
      <p data-translate="buyDialogParagraph"></p>
      <div class="message success-message" id="checkdir-success-message"></div>
      <div class="message error-message" id="checkdir-error-message"></div>
      <div class="message neutral-message" id="checkdir-preview"></div>
      <input class="input-dialog" type="text" id="buyModeDirectoryInput" maxlength="35" placeholder="Mi Sitio"><br>
      <p data-translate="buyDialogTags"></p>
      <input class="input-dialog" type="text" id="buyModeTagsInput" data-translate="buyModeTagsInput" placeholder=""><br>
      <button id="continueToBuyModeButton" class="right">
        <span data-translate="continueToBuyModeButton"></span>
      </button>
    </div>
    <div id="updateContentDialog">
      <h2 data-translate="updateContentDialogHeader"></h2>
      <p data-translate="updateContentDialogParagraph"></p>
      <div class="message success-message" id="update-success-message"></div>
      <div class="message error-message" id="update-error-message"></div>
      <input data-translate="tempCodePlaceholder" class="input-dialog" type="number" id="updateContentCodeInput" min="0" max="999999" placeholder=""><br>
      <button data-translate="requestChangesButton" id="requestChangesButton"></button>
      <button data-translate="confirmChangesButton" id="confirmChangesButton"></button>
    </div>
    <div id="editDialog">
      <h2 data-translate="editDialogHeader"></h2>
      <p data-translate="editDialogParagraph"></p>
      <div class="message error-message" id="edit-error-message"></div>
      <input class="input-dialog" type="text" id="editModeDirectoryInput" name="title" maxlength="35" placeholder="https://conex.one/mi-sitio"><br>
      <button id="continueToEditModeButton" class="right">
        <span data-translate="continueToEditModeButton"></span>
      </button>
    </div>
  </div>
  <script src="https://www.paypal.com/sdk/js?client-id=AUm4S44vdasfvVjG6oaQBc9ivbI92ofrfvL8-ItRjwSgtxuJyzkRRhKLabXMbehC7t-nxGdqhD58qasD&components=buttons&enable-funding=card&disable-funding=paylater,venmo" data-sdk-integration-source="integrationbuilder_sc"></script>
  <script src="/client.js"></script>
</html>
